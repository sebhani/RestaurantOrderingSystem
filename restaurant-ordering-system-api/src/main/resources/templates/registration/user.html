<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/userRegistration.css">
    <script type="text/javascript">
        $(document).ready(function(){
          $('.input').focus(function(){
            $(this).parent().find(".label-txt").addClass('label-active');
          });

          $(".input").focusout(function(){
            if ($(this).val() == '') {
              $(this).parent().find(".label-txt").removeClass('label-active');
            };
          });

        });
    </script>
</head>
<body>
    <form method="post" th:action="@{/signup}" th:Object="${user}">
        <label>
            <p class="label-txt">ENTER YOUR PHONE NUMBER</p>
            <input type="text" class="input" th:field="*{phone}" minlength="10" maxlength="10" required/>
            <div class="line-box">
                <div class="line"></div>
            </div>
            <span class="error" th:text="${param.err}"></span>
        </label>

        <label>
            <p class="label-txt">ENTER YOUR NAME</p>
            <input type="text" class="input" th:field="*{name}" required/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">ENTER YOUR PASSWORD</p>
            <input type="password" class="input" th:field="*{password}" required/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <button type="submit">Create an account</button>
    </form>
</body>
</html>
