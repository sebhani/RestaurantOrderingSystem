<body>
    <h1>Administrator Page</h1>
    <h2>Add Item to menu</h2>

    <form method="post">

        <input type="text" name="name"/><br/>

        <input type="number" name="price" step="0.01"/><br/>
        <input type="submit" value="Add item"/>
    </form>
