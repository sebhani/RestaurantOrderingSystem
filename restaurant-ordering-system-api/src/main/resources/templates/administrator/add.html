<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminFragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>

    <nav th:replace="adminFragments :: navigation"></nav>

    <form method="post" style="max-width:600px; margin-top:2%">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" step="0.01" id="price" class="form-control"/>
        </div>
        <input type="submit" value="Add item" class="btn btn-primary"/>
    </form>

</body>
</html>
