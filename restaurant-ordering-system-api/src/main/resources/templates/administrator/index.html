<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminFragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>

    <nav th:replace="adminFragments :: navigation"></nav>

    <h3 class="text-center" style="margin-top:3%">Menu Items</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${menuItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.isAvailable()}"></td>
            </tr>
        </tbody>
    </table>

    <p th:unless="${menuItems} and ${menuItems.size()}">no items :(</p>

</body>
</html>
