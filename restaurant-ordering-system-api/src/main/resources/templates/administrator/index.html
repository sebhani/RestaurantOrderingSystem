<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h1>Administrator Page</h1>
    <nav>
        <a href="/administrator">Main</a> |
        <a href="/administrator/add">Add</a> |
        <a href="/administrator/remove">Remove</a> |
        <a href="/administrator/update">Update</a>
    </nav>
    <h3 class="text-center" style="margin-top:3%">Menu Items</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${menuItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.isAvailable()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
